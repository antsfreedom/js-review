<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>简易日历</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding:0;
		}
		#div{
			margin:0 auto;
			width:400px;
			height: 400px;
			border:1px solid #ccc;
		}
		ul li{
			float:left;
			margin:15px;
			list-style: none;
			width:100px;
			height: 100px;
			line-height: 100px;
			text-align:center;
			border:1px solid #ddd;
		}
		.active{
			background: yellow
		}
	</style>
	<script>
		window.onload = function(){
			var arr = [
				'春节',
				'小韩',
				'春节',
				'小韩'
			]
			var oDiv = document.getElementById('div');
			var aLi = oDiv.getElementsByTagName('li');
			var odiv = oDiv.getElementsByTagName('div')[0];
			for(var i=0;i<aLi.length;i++){
				aLi[i].index =i;
				aLi[i].onmouseover = function(){
					for(var i=0;i<aLi.length;i++){
						aLi[i].className = ''
					}
					this.className = 'active'
					odiv.innerHTML = '<h3>'+(this.index+1)+'月'+'</h3>'+'<p>'+arr[this.index] +'</p>'
				}
			}
		}
	</script>
</head>
<body>	
	<div id="div">
		<ul>
			<li>一月</li>
			<li>二月</li>
			<li>三月</li>
			<li>四月</li>
			<li>五月</li>
			<li>六月</li>
		</ul>
		<div>
			<h3>一月</h3>
			<p>春节</p>
		</div>
	</div>
</body>
</html>
