<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="jquery-1.11.3.js"></script>
	<style type="text/css" media="screen">
		*{
			margin:0;
			padding:0;
		}
		.box{
			position: absolute;
			top:50px;
			width:100px;
			height:100px;
			border:1px solid #ccc;
			left: -100px
		}
		ul{
			background: orange
		}
		span{
			position: absolute;
			left:100px;
			top:40px;
			display: block;
			width:50px;


		}
	</style>
	<script>
		$(function(){
			$('.dis').mouseover(function(){
				$('.box').stop().animate({left:'0px'})
			})
			$('.dis').mouseleave(function(){
				$('.box').stop().animate({left:'-100px'})
			})
		})
	</script>
</head>
<body>
	<div class='box'>
		<span class='dis'>展开</span>
		<ul>
			<li>qq</li>
			<li>bbs</li>
			<li>dd</li>
			<li>...</li>
		</ul>
	</div>
</body>
</html>
